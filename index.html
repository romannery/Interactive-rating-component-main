<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <!-- Rating state start -->
<div class="container">

  <div class="circle-container">
    <img src="images/icon-star.svg">
  </div>

  <h1>
  How did we do?
  </h1>

  <span>
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
  </span>
  
  <div class="ratings">
    <div class="circle-container score">1</div>
    <div class="circle-container score">2</div>
    <div class="circle-container score">3</div>
    <div class="circle-container score">4</div>
    <div class="circle-container score">5</div>
  </div> 
  <button type="button" id="submit-btn" > 
  SUBMIT
  </button>
</div>

<div id="submit_screen">
  <img id="thanks-image" alt="Illustration thanks" src="images/illustration-thank-you.svg">
  <div id="score-result"></div>
  <span class="thanks-text">
    <h1 class="thanks-text_title">Thank you!</h1>
    We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!
  </span> 
</div>  
  <!-- Thank you state end -->
  
<script src="./script.js"></script>
</body>
</html>
